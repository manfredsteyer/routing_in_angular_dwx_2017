<div class="card"
     [ngStyle]="{'background-color': (selected) ?  'orange' : 'white' }">

  <h2>{{item.from}} - {{item.to}}</h2>
  <p>Flugnr. #{{item.id}}</p>
  <p>Datum: {{item.date | date:'dd.MM.yyyy HH:mm'}}</p>

  <p>
    <button class="btn btn-default" *ngIf="!selected" (click)="select()">Ausw√§hlen</button>
    <button class="btn btn-default" *ngIf="selected" (click)="deselect()">Entfernen</button>
    <a class="btn btn-default" [routerLink]="['../flight-edit', item.id, {showDetails: true}]">Edit</a>
  </p>
</div>
